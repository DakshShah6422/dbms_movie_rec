<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieRec - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://getwallpapers.com/wallpaper/full/1/6/2/82477.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-gray-900 bg-opacity-80 backdrop-blur-md p-10 rounded-lg shadow-2xl w-full max-w-md border border-gray-700">
        
        <h1 class="text-5xl font-bold text-center mb-4">
            Movie<span class="text-indigo-400">Rec</span>
        </h1>
        <p class="text-center text-gray-400 mb-8">Your Advanced Recommendation System</p>

        <div id="auth-error" class="hidden text-red-400 bg-red-900 border border-red-700 p-3 rounded-lg mb-4"></div>
        <div id="auth-success" class="hidden text-green-400 bg-green-900 border border-green-700 p-3 rounded-lg mb-4"></div>

        <!-- Tab Buttons -->
        <div class="flex mb-6 border-b border-gray-700">
            <button id="login-tab-btn" class="flex-1 py-3 text-lg font-medium border-b-2 border-indigo-500 text-white" onclick="showTab('login')">Login</button>
            <button id="register-tab-btn" class="flex-1 py-3 text-lg font-medium border-transparent text-gray-400 hover:text-gray-200" onclick="showTab('register')">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:border-indigo-500 mb-4" required>
            <input type="password" id="login-password" placeholder="Password" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:border-indigo-500 mb-4" required>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-4 rounded-lg transition duration-300 text-lg font-semibold">Login</button>
        </form>
        
        <!-- Register Form -->
        <form id="register-form" class="hidden">
            <input type="text" id="register-username" placeholder="Username" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:border-indigo-500 mb-4" required>
            <input type="email" id="register-email" placeholder="Email" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:border-indigo-500 mb-4" required>
            <input type="password" id="register-password" placeholder="Password" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:border-indigo-500 mb-4" required>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-4 rounded-lg transition duration-300 text-lg font-semibold">Register</button>
        </form>
    </div>

    <script>
        const dom = {
            loginTab: document.getElementById('login-tab-btn'),
            registerTab: document.getElementById('register-tab-btn'),
            loginForm: document.getElementById('login-form'),
            registerForm: document.getElementById('register-form'),
            authError: document.getElementById('auth-error'),
            authSuccess: document.getElementById('auth-success')
        };

        function showTab(tabName) {
            dom.authError.classList.add('hidden');
            dom.authSuccess.classList.add('hidden');
            if (tabName === 'login') {
                dom.loginForm.classList.remove('hidden');
                dom.registerForm.classList.add('hidden');
                dom.loginTab.classList.add('border-indigo-500', 'text-white');
                dom.registerTab.classList.remove('border-indigo-500', 'text-white');
                dom.registerTab.classList.add('border-transparent', 'text-gray-400');
            } else {
                dom.loginForm.classList.add('hidden');
                dom.registerForm.classList.remove('hidden');
                dom.loginTab.classList.remove('border-indigo-500', 'text-white');
                dom.loginTab.classList.add('border-transparent', 'text-gray-400');
                dom.registerTab.classList.add('border-indigo-500', 'text-white');
            }
        }
        
        function showMessage(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
        }

        async function apiRequest(url, options = {}) {
            try {
                const defaultHeaders = { 'Content-Type': 'application/json' };
                const config = {
                    ...options,
                    headers: { ...defaultHeaders, ...options.headers },
                };
                if (options.body) {
                    config.body = JSON.stringify(options.body);
                }
                const response = await fetch(url, config);
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }
                return { data, error: null };
            } catch (error) {
                console.error('API Request Failed:', error);
                return { data: null, error: error.message };
            }
        }
        
        dom.loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            dom.authError.classList.add('hidden');
            dom.authSuccess.classList.add('hidden');
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            const { data, error } = await apiRequest('/api/login', {
                method: 'POST',
                body: { username, password }
            });
            
            if (error) {
                showMessage(dom.authError, error);
            } else {
                sessionStorage.setItem('movieUser', JSON.stringify(data.user));
                showMessage(dom.authSuccess, data.message + ". Redirecting...");
                setTimeout(() => {
                    window.location.href = '/app';
                }, 1500);
            }
        });
        
        dom.registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            dom.authError.classList.add('hidden');
            dom.authSuccess.classList.add('hidden');
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            const { data, error } = await apiRequest('/api/register', {
                method: 'POST',
                body: { username, email, password }
            });
            
            if (error) {
                showMessage(dom.authError, error);
            } else {
                showMessage(dom.authSuccess, data.message + " Please log in.");
                showTab('login');
            }
        });
    </script>
</body>
</html>
